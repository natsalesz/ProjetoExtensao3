<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="../IMG/logo JM.png" alt="Logo da JM Serradilha">

  <main>
    <section class="suporte">
      <h1>Suporte ao Cliente</h1>
      <p>
        Caso tenha dúvidas, sugestões ou precise de ajuda, preencha o formulário para entrar em contato com nossa equipe de suporte.
      </p>
      <form class="form-suporte" action="#" method="POST" onsubmit="exibirMensagemSucesso(event)">
        <input type="text" name="nome" placeholder="NOME" required>
        <input type="email" name="email" placeholder="E-MAIL" required>
        <input type="text" name="assunto" placeholder="ASSUNTO" required>
        <textarea name="mensagem" placeholder="MENSAGEM" rows="5" required></textarea>
        <button type="submit">ENVIAR</button>
      </form>
    </section>
  </main>
