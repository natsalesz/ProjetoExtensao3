<body>
    <div class="cadastro-container">
        <h1>Cadastro</h1>
        <form id="form-cadastro" action="salvar_cadastro.php" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p class="voltar-login">
            JÃ¡ tem uma conta? <a href="../HTML/login.html">Voltar para o login</a>
        </p>
    </div>
